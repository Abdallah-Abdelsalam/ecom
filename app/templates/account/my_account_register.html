{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<!-- Section: Design Block -->
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 100%)">
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                Sign up <br />
                <span class="text-primary">and enjoy our offers</span>
              </h1>
            </div>
    
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card" style="display:flex; justify-content-center flex-direction:column;" >
                <div class="card-body py-5 px-md-5">
                  <img src="{% static 'media/logo.png' %}" class="img-fluid" alt="brand"/>
                  <form action="{% url 'handleregister' %}" method="POST">
                    {% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                        {% if messages %}
                        {% for message in messages%}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show mt-4" role= "alert">{{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" name="first_name"/>
                          <label class="form-label" for="form3Example1">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" name="last_name"/>
                          <label class="form-label" for="form3Example2">Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example3" class="form-control" name="email"/>
                        <label class="form-label" for="form3Example3">email</label>
                      </div>
                    </div>
    
                  
    
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form3Example5" class="form-control" name="password"/>
                      <label class="form-label" for="form3Example5">Password</label>
                    </div>
    
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2 float-center" type="checkbox" value="" id="form2Example33" checked style="left:2rem;"/>
                      <label class="form-check-label" for="form2Example33">
                        Subscribe to our newsletter
                      </label>
                    </div>
                    
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->

{% endblock%}
