{% extends 'app/base.html'%}
{% block title %} Success | {% endblock %}

{% block content %}
    <h1 class="title mx-3">Order Successful</h1>
    <div class="alert alert-success p-2 mx-3" role="alert">
        Your order has been placed successfully. Thank you for shopping with us.
    </div>
    <p class="mx-3">
        Your order number is <strong>{{ order_id }}</strong>. We have sent you an email with the order details.
    </p>
{% endblock %}
