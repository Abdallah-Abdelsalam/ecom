{% extends "app/base.html" %}

{% block content %}
<style>
    /* General Page Styling */
    .page-title {
        font-size: 2.5rem;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-container {
        background-color: #f9f9f9;
        padding: 0.2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 80rem;
        margin: 0 auto;
    }

    .product-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .product-form input,
    .product-form select,
    .product-form textarea {
        padding: 0.3rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border 0.3s ease;
        width: 100%;
        max-width: 100%;
    }

    .product-form input:focus,
    .product-form select:focus,
    .product-form textarea:focus {
        border: 1px solid #2196F3;
        outline: none;
    }

    .submit-button {
        padding: 12px 20px;
        background-color: #DF9755; /* Blue */
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
        text-align: center;
    }

    .submit-button:hover {
        background-color: #45a049;
    }

    .back-button {
        padding: 10px 20px;
        background-color: #1976D2; /* Green */
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .text-centerr {
        text-align: center;
        margin-bottom: 5.4rem;
    }

    .mt-4 {
        margin-top: 40px;
    }

</style>
<div class="text-center w-100">
    <h1 class="page-title">Post a New Product</h1>
</div>

<div class="form-container mt-2 w-100">
    <form method="POST" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Variation Form -->
        <h3>Product Images</h3>
        {{ variation_form.as_p }}
        
        <div>
            <label for="id_image">Product Images</label>
            {{ image_formset.as_p }}  <!-- Render formset for multiple images -->
        </div>
    
        <button type="submit" class="submit-button">Post Product</button>
    </form>
</div>

<div class="text-centerr col-12 mt-3">
    <a href="{% url 'vendor_dashboard' %}" class="back-button">Back to Dashboard</a>
</div>

{% endblock %}
