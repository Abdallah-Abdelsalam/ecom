<style>
    /* Footer base styles */
body {
    font-family: 'Roboto', sans-serif; /* Apply Roboto for general text */
}

.footer {
  background-color: #343a40; /* Dark background color */
  color: #fff;  /* White text color */
  padding-top: 30px;
  padding-bottom: 30px;
  overflow-x: hidden; /* Prevents horizontal overflow */
  width: 100%; /* Ensures full width */
  box-sizing: border-box; /* Ensures padding doesn't cause overflow */
}

.footer a {
  color: #fff;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

.footer .social-links a {
  margin-right: 15px;
}

/* Mobile View (Default styles for smaller screens) */
@media (max-width: 767px) {
  .footer .row {
    text-align: center;
    margin-left: 0;
    margin-right: 0; /* Ensures no unwanted horizontal margin */
    flex-direction: column; /* Stack elements vertically in mobile view */
  }

  .footer .col-md-4 {
    margin-bottom: 30px;
    width: 100%; /* Ensure full width on mobile view */
  }

  .footer .col-12 {
    width: 100%; /* Make sure sections take full width on mobile */
  }

  .footer .social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
}

/* Tablet/Small Desktop View */
@media (min-width: 768px) and (max-width: 991px) {
  .footer .row {
    text-align: center;
    margin-left: 0;
    margin-right: 0; /* Ensures no unwanted horizontal margin */
  }

  .footer .col-md-4 {
    margin-bottom: 20px;
    width: 100%; /* Ensures columns take full width */
  }

  .footer .social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
}

/* Larger Screens (Default Bootstrap Grid) */
@media (min-width: 992px) {
  .footer .row {
    display: flex;
    justify-content: space-between; /* Spacing for columns */
    text-align: left;
  }

  .footer .col-md-4 {
    margin-bottom: 0;
  }
}

/* Footer Bottom Section Styling */
@media (max-width: 767px) {
  .footer .row.align-items-center {
    text-align: center;
  }

  .footer .col-md-6 {
    text-align: center;
    margin-bottom: 10px;
  }
}
</style>
